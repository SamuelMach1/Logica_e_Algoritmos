<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Condicional Encadeada</title>
    <script>
       //Conjunto de respostas

        //média

        var media = prompt("Insira sua nota");

        //Condicionais
        if( media == 10){
            document.write("Aprovado com nota máxima!")
        }else if(media >= 9){
            document.write("Ótimo")
        }
        else if(media >= 8){
            document.write("bom")
        }
        else if(media >= 7){
            document.write("tranquilo")
        }
        else if(media >= 6){
            document.write("Razoável")
        }
        else if(media >= 5){
            document.write("Mediano")
        }
        else if(media >= 4){
            document.write("Abaixo da média")
        }
        else if(media >= 3){
            document.write("Ruim")
        }
        else if(media >= 2){
            document.write("Péssimo")
        }
        else if(media >= 1){
            document.write("Horrivel")
        }
        else{
            document.write("Animal")
        }
    </script>
</head>

</body>
</html>
