    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Estrutura de escolha</title>
    <script>
        //Variável
        var estado = prompt("Qual o seu estado?")

        //Retornar capital
        switch(estado){
            case "Paraná": 
            document.write("A sua capital é Curitiba")
            break

            case"MinasGerais": 
            document.write("A sua capital é Belo horizonte")
            break

            default: 
            document.write("Estado não encontrado :(")
        }
    </script>
