<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 - Tabuada</title>
    <script>
        // Laço para
        var tb = prompt("Insira um número");
        var num = 0

        // Laço
        while(num < 11){
            document.write(num+" X "+tb+" = "+(num * tb)+"</br>")
            num++
        }
    </script>
</head>
<body>
    
</body>
</html>
