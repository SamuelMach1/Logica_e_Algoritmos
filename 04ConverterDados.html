<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Conversão de Dados</title>
    <script>
        //Input que armazena o seu número
        var numero1 = parseFloat(prompt("Olá, informe o primeiro número"))
        var numero2 = parseFloat(prompt("Informe o segundo número"))
         

        document.write("O seu primeiro número é "+numero1+"</br>");
        document.write("E o seu segundo número é "+numero2+"</br>");
        document.write(numero1 + numero2);
    </script>
