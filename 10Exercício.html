<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Exercício</title>
    <script>
        /*
            Serão pedidos dois números, se forem iguais realize a soma desses números, caso sejam diferentes realize a multiplicação entre os valores.
        */
       var num1 = parseFloat(prompt("Informe o primeiro valor"))
       var num2 = parseFloat(prompt("Informe o segundo valor"))

       if(num1 == num2){
            document.write("O resultado da sua soma é: "+(num1 + num2))
       }else{
            document.write("O resultado da sua multiplicação é: "+(num1 * num2))
       }
    </script>
</head>
<body>
    
</body>
</html>
