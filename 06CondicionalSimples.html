<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Condicional Simples</title>
    <script>
        //Idade
        var idade = prompt("Qual a sua idade?");

        //Condicional
        if(idade >= 38){
            alert("A sua idade é maior ou igual a 38")
        }else{
            alert("A sua idade é menor que 38")
        }

    </script>
</head>
